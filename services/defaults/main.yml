---
# env
env: test

# Base directories
srv: /srv
base: /srv/monopon
data: /srv/monopon/data
redis: /srv/monopon/data/redis

# Directories
certs: /srv/monopon/certs
builds: /srv/monopon/builds
confs: /srv/monopon/confs


# Deployed directories
directories: 
  - { path: "{{ srv }}" }  
  - { path: "{{ base }}" } 
  - { path: "{{ data }}" } 
  - { path: "{{ redis }}" } 

  # Directories
  - { path: "{{ certs }}" } 
  - { path: "{{ builds }}" }
  - { path: "{{ confs }}" } 

# Nginx
monofreelancer_url: monofreelancer.com
monopon_api_url: api.monopon.net
monopon_auth_url: auth.monopon.net
monopon_content_url: content.monopon.net
monopon_payment_url: payment.monopon.net

# Docker
docker_network: monopon